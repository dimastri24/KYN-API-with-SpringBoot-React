<section class="vh-100">
  <div class="container" style="background-color: #f4f5f7;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-8 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center pb-2" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                alt="Avatar"
                class="img-fluid my-4"
                style="width: 80px;"
              />
              <h5 class="mb-4">User Name</h5>
              <a href="update_profile?id=${userinfo.id}" type="button" class="btn btn-info mb-2">Edit Profile</a>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-7 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">${userinfo.email}</p>
                  </div>
                  <div class="col-5 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">${userinfo.phoneNumber}</p>
                  </div>
                </div>
                <!-- <h6>Projects</h6>
                <hr class="mt-0 mb-4"> -->
                <div class="row pt-1">
                  <div class="col-12">
                    <h6>Address</h6>
                    <p class="text-muted">${userinfo.address}</p>
                  </div>
  <!--                 <div class="col-6 mb-3">
                    <h6>Most Viewed</h6>
                    <p class="text-muted">Dolor sit amet</p>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
